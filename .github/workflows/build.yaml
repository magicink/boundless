name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
          - with:
            node-version: '16'
      - name: install dependencies
        run: yarn install
        shell: bash
      - name: test
        run: yarn test
        shell: bash
